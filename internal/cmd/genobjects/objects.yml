objects:
  - name: Schema
    fields:
      - name: id
        json: '$id'
      - name: definitions
        json: '$defs'
        type: 'map[string]*Schema'
      - name: schema
        json: '$schema'
      - name: dynamicReference
        json: '$dynamicRef'
      - name: reference
        json: '$ref'
      - name: comment
        json: '$comment'
      - name: anchor
        json: '$anchor'
      - name: allOf
        type: '[]SchemaOrBool'
      - name: anyOf
        type: '[]SchemaOrBool'
      - name: oneOf
        type: '[]SchemaOrBool'
      - name: not
        type: '*Schema'
      - name: format
        type: string
      # if/then/else conditional validation
      - name: ifSchema
        json: 'if'
        type: '*Schema'
      - name: thenSchema
        json: 'then'
        type: '*Schema'
      - name: elseSchema
        json: 'else'
        type: '*Schema'
      - name: items
        type: 'SchemaOrBool'
      - name: contains
        type: '*Schema'
      - name: properties
        type: 'map[string]*Schema'
      - name: patternProperties
        type: 'map[string]*Schema'
      - name: additionalProperties
        type: 'SchemaOrBool'
      - name: propertyNames
        type: '*Schema'
      - name: unevaluatedItems
        type: 'SchemaOrBool'
      - name: unevaluatedProperties
        type: 'SchemaOrBool'
      - name: types
        json: 'type'
        type: 'PrimitiveTypes'
      - name: enum
        type: '[]interface{}'
      - name: constantValue
        json: const
        exported_name: Const
        type: 'interface{}'
      - name: defaultValue
        json: default
        exported_name: Default
        type: 'interface{}'
      - name: multipleOf
        type: float64
      - name: maximum
        type: float64
      - name: exclusiveMaximum
        type: float64
      - name: minimum
        type: float64
      - name: exclusiveMinimum
        type: float64
      - name: maxLength
        type: int
      - name: minLength
        type: int
      - name: pattern
      - name: maxItems
        type: uint
      - name: minItems
        type: uint
      - name: uniqueItems
        type: bool
      - name: maxContains
        type: uint
      - name: minContains
        type: uint
      - name: maxProperties
        type: uint
      - name: minProperties
        type: uint
      - name: required
        type: '[]string'
      - name: dependentSchemas
        type: 'map[string]*Schema'
        #      - name: dependentRequired
      - name: contentEncoding
        type: string
      - name: contentMediaType  
        type: string
      - name: contentSchema
        type: '*Schema'

